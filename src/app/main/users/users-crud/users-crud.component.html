<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-table #dt [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        List of Users
        <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="25" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                <span *ngIf="col.field==='phone'">+569</span>
                {{rowData[col.field]['type']?rowData[col.field]['type']:rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600" dismissableMask="true">
    <div class="ui-g ui-fluid" *ngIf="user">
            
            <form [formGroup]="userForm" (ngSubmit)="save()">    
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="name">Name</label>
            </div>
            <div class="ui-g-6">
                <input pInputText type="text" id="name" formControlName="name" [(ngModel)]="user.name" placeholder="Required" [class.ng-dirty]="userForm.controls['name'].dirty" [class.ng-invalid]="!userForm.controls['name'].valid" />
            </div>
            <div class="ui-g-4">
                    <p-message severity="error" text="Name is required" *ngIf="!userForm.controls['name'].valid&&userForm.controls['name'].dirty" ></p-message>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="email">Email</label>
            </div>
            <div class="ui-g-6">
                <input pInputText type="text" id="email" [(ngModel)]="user.email" formControlName="email" placeholder="Required"  [class.ng-dirty]="userForm.controls['email'].dirty" [class.ng-invalid]="!userForm.controls['email'].valid"/>
            </div>
            <div class="ui-g-4">
                    <p-message severity="error" [text]="userForm.controls['email'].errors['required'] ? 'Email is required' : userForm.controls['email'].errors['pattern'] ? 'Email is invalid' : ''" 
                        *ngIf="!userForm.controls['email'].valid&&userForm.controls['email'].dirty"></p-message>
                </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="password">Pass</label>
            </div>
            <div class="ui-g-5">
                <input pInputText 
                *ngIf = "secure"
                type="password" 
                id="password" 
                formControlName="password" 
                [(ngModel)]="user.password" 
                placeholder="required" 
                [class.ng-dirty]="userForm.controls['email'].dirty" 
                [class.ng-invalid]="!userForm.controls['email'].valid" />
                <input pInputText 
                *ngIf = "!secure"
                type="text" 
                id="password" 
                formControlName="password" 
                [(ngModel)]="user.password" 
                placeholder="required" 
                [class.ng-dirty]="userForm.controls['email'].dirty" 
                [class.ng-invalid]="!userForm.controls['email'].valid" />
            </div>
            <div class="ui-g-1">
                <button 
                *ngIf = "secure"
                type="button" 
                pButton 
                icon="fa fa-eye" 
                iconPos="left" 
                (click)="togglePass()"></button>

                <button 
                *ngIf = "!secure"
                type="button" 
                pButton 
                icon="fa fa-eye-slash" 
                iconPos="left" 
                (click)="togglePass()"></button>
            </div>
            <div class="ui-g-4">
                <button type="button" pButton (click)="generatePass()" label="Generate"></button>
            </div>
        </div>
        <div class="ui-g-12" *ngIf="!userForm.controls['password'].valid&&userForm.controls['password'].dirty">
                <div class="ui-g-4">
                   
                </div>
                <div class="ui-g-8">
                        <p-message severity="error" [text]="userForm.controls['password'].errors['required'] ? 'Password is required' : userForm.controls['password'].errors['minlength'] ? 'Must be longer than 6 characters' : ''" 
                        ></p-message>
                </div>

            </div>


        <div class="ui-g-12">
                <div class="ui-g-2">
                    <label for="phone">Phone</label>
                </div>
                <div class="ui-g-1" style="min-width:30px!important; margin-top:7px!important;">
                   <span style="text-align: center;"> +569</span>
                </div>
                <div class="ui-g-5 " >                        
                   <p-inputMask mask="99999999"  [(ngModel)]="user.phone" formControlName="phone" placeholder="99999999" [class.ng-dirty]="userForm.controls['phone'].dirty" [class.ng-invalid]="!userForm.controls['phone'].valid"></p-inputMask>
                </div>
                <div class="ui-g-4">
                    <p-message severity="error" text="Phone is required" *ngIf="!userForm.controls['phone'].valid&&userForm.controls['phone'].dirty" ></p-message>
                </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="rut">Rut</label>
            </div>
            <div class="ui-g-6">
                <input pInputText id="rut" [(ngModel)]="user.rut" formControlName="rut" [class.ng-dirty]="userForm.controls['rut'].dirty" [class.ng-invalid]="!userForm.controls['rut'].valid" />
            </div>
            <div class="ui-g-4">
                    <p-message severity="error" text="Rut is required" *ngIf="!userForm.controls['rut'].valid&&userForm.controls['rut'].dirty" ></p-message>

                </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="type">Type</label>
            </div>
            <div class="ui-g-6">
                <p-dropdown [options]="userTypes" [(ngModel)]="user.type" formControlName="type" optionLabel="label"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12">

                <div class="ui-g-2"></div>
                <div class="ui-g-4">
                    <button type="button" pButton icon="fa fa-close" (click)="delete()" [disabled]="newUser" label="Delete"></button>
                </div>
                <div class="ui-g-4">
                    <button pButton type="submit" icon="fa fa-check" label="Submit" [disabled]="!userForm.valid"></button>
                </div>
                <div class="ui-g-2"></div>
            </div>
            </form>
        
    </div>
    <!-- <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer> -->
</p-dialog>
