
<p-dropdown [options]="plants" [(ngModel)]="selectedPlant" dataKey="key" optionLabel="name" [style]="{'minWidth':'200px'}" (onChange)="getReservations()"></p-dropdown>
<br><br>
<p-table #dt [columns]="cols" [value]="reservationsByPlant">
    <ng-template pTemplate="caption">
            Reservations of the Plant
            <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="25" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" >
                <span>{{rowData[col.field]}}</span>     
            </td>
        </tr>
    </ng-template>
</p-table>
